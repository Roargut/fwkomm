<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Fw Komm</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<h1>Welcome to FW Comm</h1>

<ul class="nav nav-pills">
    <li role="presentation"><a href="index.html">Home</a></li>
    <li role="presentation" class="active"><a href="newarmy.html">New Army</a></li>
    <li role="presentation"><a href="login.html">Login</a></li>
</ul>

<div class="container">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#popupWindow">new Army</button>
</div>

<div class="container" id="selection">

    <div class="modal fade" id="popupWindow" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Select New Army</h4>
                </div>
                <!-- body (form) -->
                <div class="modal-body">
                    <div class="btn-group-vertical center-block" role="group" aria-label="Vertical button group">
                        <div class="btn-group" role="group">
                            <button id="system" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select System</button>
                            <ul id="systemList" class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop2">
                                <li><a href="#">Warmachine</a></li>
                                <li><a href="#">Hordes</a></li>
                            </ul>
                        </div>

                        <div class="btn-group" role="group">
                            <button id="faction" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Faction</button>
                            <ul id="factionList" class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop3">
                            </ul>
                        </div>

                        <div class="btn-group" role="group">
                            <button id="tierlist" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Tierlist</button>
                            <ul id="tierlistList" class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop4">
                                <li><a href="#">not yet</a></li>
                            </ul>
                        </div>

                        <div class="btn-group" role="group">
                            <button id="pointlimit" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Pointsize
                            </button>
                            <ul id="pointlimitList" class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop4">
                                <li><a href="#">Duel (15 PTS)</a></li>
                                <li><a href="#">Duel (25 PTS)</a></li>
                                <li><a href="#">Skirmish (35 PTS)</a></li>
                                <li><a href="#">Skirmish (50 PTS)</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
                <!-- button (bottom) -->
                <div class="modal-footer">
                    <button id="commit" class="btn btn-success btn-block">Go</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" id="armytable">
<table class="table">

</table>
</div>

<script src="js/jquery-2.2.2.js"></script>
<script src="js/main.js"></script>
<script src="js/underscore.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
