<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Fw Komm</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<h1>Welcome to FW Comm</h1>

<ul class="nav nav-pills">
    <li role="presentation"><a href="index.html">Home</a></li>
    <li role="presentation"><a href="newarmy.html">New Army</a></li>
    <li role="presentation" class="active"><a href="login.html">Login</a></li>
</ul>

<div class="container">


    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#popupWindow">Open Login Window</button>
        <div class="modal fade" id="popupWindow" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!-- header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Login Mask</h4>
                    </div>
                    <!-- body (form) -->
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </form>
                    </div>
                    <!-- button (bottom) -->
                    <div class="modal-footer">
                        <button class="btn btn-primary btn-block">Login</button>
                    </div>
                </div>
            </div>
        </div>

</div>


<script src="js/jquery-2.2.2.js"></script>
<script src="js/underscore.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
